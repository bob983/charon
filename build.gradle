group 'net.helpscout'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'


repositories {
    mavenCentral()
}

dependencies {
    compile "io.vertx:vertx-core:3.2.1",
            "io.vertx:vertx-lang-groovy:3.2.1",
            "io.vertx:vertx-web:3.2.1",
            "io.vertx:vertx-redis-client:3.2.1"
}
